name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # *** 重要更新：使用更穩健的 Perl 指令 ***
          # 這個指令會尋找 '__FIREBASE_CONFIG_JSON_PLACEHOLDER__'
          # 並安全地將它替換成您存在 Secret 中的 Firebase 設定物件
          perl -i -pe 's|__FIREBASE_CONFIG_JSON_PLACEHOLDER__|$ENV{FIREBASE_CONFIG_JSON}|g' index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

