name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # *** 重要更新：使用最穩健的檔案替換方法 ***
          # 1. 讀取 Secret 內容，並使用 'tr' 指令移除所有換行符號，將其壓平成一行
          CONFIG_JSON_ONELINE=$(echo $FIREBASE_CONFIG_JSON | tr -d '\n\r')

          # 2. 使用 sed 進行替換，這次 replacement string 是安全的單行文字
          #    - 我們用雙引號包住整個 sed 命令
          #    - 用 \| 作為分隔符
          #    - 用 \\` 來轉義 `index.html` 中的反引號
          sed -i.bak "s|\\\`##FIREBASE_CONFIG_JSON_PLACEHOLDER##\\\`|${CONFIG_JSON_ONELINE}|g" index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄
