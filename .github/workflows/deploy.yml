name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # *** 重要更新：使用最穩健的檔案替換方法 ***
          # 1. 將 Secret 的內容寫入一個暫存檔案
          echo "$FIREBASE_CONFIG_JSON" > firebase_config.json

          # 2. 使用 sed 讀取暫存檔案的內容來進行替換
          #    -r: 讀取檔案內容, -i: 直接修改, -f: 從檔案讀取腳本
          #    這個方法可以完美處理任何特殊符號
          sed -i.bak "s|`##FIREBASE_CONFIG_JSON_PLACEHOLDER##`|$(cat firebase_config.json)|g" index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

