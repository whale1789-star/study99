name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write # *** 重要更新：從 read 改為 write，允許 Action 將程式碼推送到分支 ***
  pages: write   # 允許寫入 GitHub Pages
  id-token: write # 允許寫入 OIDC token

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        # 將程式碼從倉庫中簽出
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        # 將儲存在 Secret 中的 Firebase 設定，寫入到 index.html 的預留位置中
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # 使用 perl 指令來安全地取代預留位置，這個方法可以處理多行文字
          perl -i -p0e 's/__FIREBASE_CONFIG_PLACEHOLDER__/$ENV{FIREBASE_CONFIG_JSON}/g' index2.html

      - name: Deploy 🚀
        # 使用社群開發的 action 來部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

