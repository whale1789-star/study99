name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # *** 重要更新：使用最穩健的 awk 指令來處理替換 ***
          # 這個指令將 Secret 作為變數傳遞給 awk，可以完美處理任何特殊符號
          awk -v config="$FIREBASE_CONFIG_JSON" '{gsub(/"__FIREBASE_CONFIG__"/, config)}1' index.html > index.html.tmp && mv index.html.tmp index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

