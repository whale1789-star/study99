name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # *** 重要更新：使用最穩健的 awk 指令來處理替換 ***
          # 1. 將 Secret 的內容寫入一個暫存檔案
          echo "$FIREBASE_CONFIG_JSON" > config.json

          # 2. 使用 awk 指令讀取 config.json 的內容，並替換 index.html 中的預留位置
          #    這個方法可以完美處理任何特殊符號與換行
          awk '
            NR==FNR { rep = rep $0; next }
            { gsub(/\047##FIREBASE_CONFIG_JSON_PLACEHOLDER##\047/, rep); print }
          ' config.json index.html > index.html.tmp && mv index.html.tmp index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

