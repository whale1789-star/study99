name: Deploy to GitHub Pages

on:
  # 當有程式碼推送到 main 分支時觸發
  push:
    branches:
      - main

# 工作流程的權限設定
permissions:
  contents: write
  pages: write
  id-token: write

# 並行控制：確保同時間只有一個部署流程在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # 這個 perl 指令會尋找 '__FIREBASE_CONFIG_JSON_PLACEHOLDER__' (包含引號)
          # 並將它替換成您存在 Secret 中的 Firebase 設定物件
          perl -i -p0e 's_'\''__FIREBASE_CONFIG_JSON_PLACEHOLDER__'\''_$ENV{FIREBASE_CONFIG_JSON}_g' index.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 發布整個根目錄

