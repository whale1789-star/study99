<body>

<div class="game-wrapper">
    <img src="S876553.png" alt="å¯æ„›å°å¹«æ‰‹" class="mascot-img" onerror="this.style.display='none'">

    <div class="quiz-container" id="game-screen">
        <h1>ğŸ•’ å¿«æ¨‚æ™‚é˜å°å­¸å ‚</h1>
        
        <div class="status-bar">
            <div>ç¬¬ <span id="q-num">1</span>/10 é¡Œ</div>
            <div>å¾—åˆ†ï¼š<span id="score">0</span></div>
        </div>
        
        <canvas id="clockCanvas" width="280" height="280"></canvas>
        
        <div class="question-text">è«‹å•é€™æ˜¯å¹¾é»å¹¾åˆ†ï¼Ÿ</div>
        
        <div class="options" id="options-container"></div>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <div class="quiz-container" id="result-screen">
        <h1>ğŸ‰ æ¸¬é©—çµæŸï¼</h1>
        <p style="font-size: 1.5em; color: #555;">å°æœ‹å‹ï¼Œä½ çš„æˆç¸¾æ˜¯ï¼š</p>
        <div class="final-score" id="final-score-display">0</div>
        <p id="comment" style="font-size: 1.3em; color: #0277BD; font-weight: bold;">è©•èªè¼‰å…¥ä¸­...</p>
        <br>
        <button class="restart-btn" onclick="restartGame()">å†ç©ä¸€æ¬¡ ğŸš€</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('clockCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2 - 15;

    let currentQuestionNum = 1;
    const totalQuestions = 10;
    let totalScore = 0;
    
    let currentQ = {}; 
    let currentQuestionPoints = 10; 
    let isQuestionActive = true; 

    // ç¹ªè£½æ™‚é˜
    function drawClock(hour, minute) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // é˜é¢èƒŒæ™¯
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#FAFAFA';
        ctx.fill();
        
        // ç•«å½©è‰²åˆ»åº¦
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        for (let i = 0; i < 60; i++) {
            let angle = (i * Math.PI / 30) - (Math.PI / 2);
            let isMain = (i % 5 === 0);
            let len = isMain ? 12 : 6;
            
            let x1 = centerX + Math.cos(angle) * (radius - len);
            let y1 = centerY + Math.sin(angle) * (radius - len);
            let x2 = centerX + Math.cos(angle) * radius;
            let y2 = centerY + Math.sin(angle) * radius;
            
            ctx.beginPath();
            ctx.lineWidth = isMain ? 4 : 2;
            ctx.strokeStyle = isMain ? '#FF7043' : '#BDBDBD'; // æ©˜è‰²å¤§åˆ»åº¦ï¼Œç°è‰²å°åˆ»åº¦
            ctx.lineCap = 'round';
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            
            if (isMain) {
                let num = i / 5; 
                if (num === 0) num = 12;
                let numX = centerX + Math.cos(angle) * (radius - 30);
                let numY = centerY + Math.sin(angle) * (radius - 30);
                
                ctx.font = 'bold 24px "Fredoka", Arial';
                ctx.fillStyle = '#5D4037';
                ctx.fillText(num.toString(), numX, numY + 2); // å¾®èª¿å‚ç›´ä½ç½®
            }
        }

        let minAngle = (minute * Math.PI / 30) - (Math.PI / 2);
        let hourAngle = ((hour % 12) * Math.PI / 6) + (minute * Math.PI / 360) - (Math.PI / 2);

        // åˆ†é‡ (åœ“åœ“çš„è—è‰²)
        drawHand(ctx, minAngle, radius * 0.8, 6, '#29B6F6');
        // æ™‚é‡ (åœ“åœ“çš„ç²‰ç´…è‰²)
        drawHand(ctx, hourAngle, radius * 0.5, 9, '#EC407A');

        // ä¸­å¿ƒé»
        ctx.beginPath();
        ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
        ctx.fillStyle = '#FFCA28';
        ctx.fill();
        ctx.strokeStyle = '#F57C00';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color;
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + Math.cos(pos) * length, centerY + Math.sin(pos) * length);
        ctx.stroke();
    }

    function generateQuestionData() {
        // éš¨æ©Ÿå‡ºé¡Œï¼šæ¯é¡Œéƒ½å¯èƒ½æ˜¯ä»»æ„åˆ†é˜ï¼Œå¢åŠ  0 åˆ†æˆ– 5 çš„å€æ•¸æ©Ÿç‡è®“é¡Œç›®æ›´æœ‰è¶£
        let r = Math.random();
        let minute;
        
        if (r < 0.2) minute = 0; // 20% æ•´é»
        else if (r < 0.5) minute = 30; // 30% åŠé»
        else if (r < 0.8) minute = Math.floor(Math.random() * 12) * 5; // 30% 5çš„å€æ•¸
        else minute = Math.floor(Math.random() * 60); // 20% ä»»æ„åˆ†é˜
        
        let hour = Math.floor(Math.random() * 12) + 1;
        
        return { hour, minute };
    }

    function formatTime(h, m) {
        let mStr = m.toString().padStart(2, '0');
        return `${h}é» ${mStr}åˆ†`;
    }

    function initQuestion() {
        currentQ = generateQuestionData();
        currentQuestionPoints = 10;
        isQuestionActive = true;
        
        document.getElementById('q-num').innerText = currentQuestionNum;
        document.getElementById('feedback').innerText = "";
        
        drawClock(currentQ.hour, currentQ.minute);
        generateOptions(currentQ.hour, currentQ.minute);
    }

    function generateOptions(h, m) {
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        let correctText = formatTime(h, m);
        let options = [correctText];
        
        while (options.length < 4) {
            let fakeH = Math.floor(Math.random() * 12) + 1;
            let fakeM = Math.floor(Math.random() * 60);
            
            // æ™ºæ…§ç”¢ç”Ÿæ··æ·†é¸é …
            if (Math.random() < 0.3) { fakeH = (h === 12) ? 1 : h + 1; fakeM = m; } 
            else if (Math.random() < 0.3) { fakeH = h; fakeM = (m + 5) % 60; }
            
            let fakeText = formatTime(fakeH, fakeM);
            if (!options.includes(fakeText)) options.push(fakeText);
        }

        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = (e) => checkAnswer(opt, correctText, e.target);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        if (!isQuestionActive) return;

        if (selected === correct) {
            isQuestionActive = false;
            totalScore += currentQuestionPoints;
            document.getElementById('score').innerText = totalScore;
            
            btn.style.backgroundColor = '#A5D6A7'; 
            btn.style.color = '#1B5E20';
            btn.style.boxShadow = 'none';
            btn.style.transform = 'translateY(3px)';
            
            document.getElementById('feedback').innerHTML = 
                `<span class='correct'>âœ¨ ç­”å°äº†ï¼+${currentQuestionPoints} åˆ† âœ¨</span>`;
            
            showNextButton();
        } else {
            btn.disabled = true;
            btn.style.backgroundColor = '#EF9A9A';
            btn.style.color = '#B71C1C';
            btn.style.boxShadow = 'none';
            btn.style.transform = 'translateY(3px)';
            
            if (currentQuestionPoints > 0) {
                currentQuestionPoints -= 5;
                if (currentQuestionPoints < 0) currentQuestionPoints = 0;
                document.getElementById('feedback').innerHTML = 
                    `<span class='wrong'>ğŸ’¥ å“å‘€ï¼æ‰£ 5 åˆ†ï¼Œå†è©¦è©¦çœ‹ï¼(æœ¬é¡Œå‰© ${currentQuestionPoints} åˆ†)</span>`;
            } else {
                document.getElementById('feedback').innerHTML = 
                    `<span class='wrong'>é€™é¡Œæ²’åˆ†äº†ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ ${correct} å–”ã€‚</span>`;
            }
        }
    }
    
    function showNextButton() {
        const container = document.getElementById('options-container');
        let nextBtn = document.createElement('button');
        nextBtn.className = "next-btn";
        
        if (currentQuestionNum < totalQuestions) {
            nextBtn.innerText = "ä¸‹ä¸€é¡Œ â¡ï¸";
            nextBtn.onclick = () => {
                currentQuestionNum++;
                initQuestion();
            };
        } else {
            nextBtn.innerText = "çœ‹æˆç¸¾å–® ğŸ†";
            nextBtn.onclick = showResults;
        }
        container.appendChild(nextBtn);
    }
    
    function showResults() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score-display').innerText = totalScore;
        
        let comment = "";
        if (totalScore === 100) comment = "ğŸ‘‘ å¤ªå®Œç¾äº†ï¼ä½ æ˜¯æ™‚é–“ä¹‹ç¥ï¼";
        else if (totalScore >= 80) comment = "ğŸŒŸ å¥½å²å®³ï¼ä½ æ˜¯æ™‚é–“å°é”äººï¼";
        else if (totalScore >= 60) comment = "ğŸ‘ ä¸éŒ¯å–”ï¼Œå†åŠ æ²¹ä¸€é»é»ï¼";
        else comment = "ğŸ”¥ æ²’é—œä¿‚ï¼Œå¤šç·´ç¿’å¹¾æ¬¡å°±æœƒè®Šå¼·ï¼";
        
        document.getElementById('comment').innerText = comment;
    }
    
    function restartGame() {
        currentQuestionNum = 1;
        totalScore = 0;
        document.getElementById('score').innerText = "0";
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        initQuestion();
    }

    initQuestion();
</script>
