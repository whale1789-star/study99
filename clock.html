<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çˆå¡æ™‚é˜å°é”äººæ¸¬é©—</title>
    <style>
        body {
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        canvas {
            border: 5px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            background-color: white;
            display: block;
        }
        .question-text {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.1s, background-color 0.2s;
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 1.5em;
        }
        .correct { color: #27ae60; }
        .wrong { color: #c0392b; }
        .score-board {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }
        .next-btn {
            grid-column: span 2;
            background-color: #3498db;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>ğŸ•’ æ™‚é˜å°é”äºº</h1>
    <div class="score-board">å¾—åˆ†: <span id="score">0</span> / <span id="total">0</span></div>
    
    <canvas id="clockCanvas" width="300" height="300"></canvas>
    
    <div class="question-text">è«‹å•ç¾åœ¨æ˜¯å¹¾é»é˜ï¼Ÿ</div>
    
    <div class="options" id="options-container">
        </div>
    
    <div class="feedback" id="feedback"></div>
</div>

<script>
    const canvas = document.getElementById('clockCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2 - 20; // ç•™é‚Šè·

    let currentQuestionIndex = 0;
    let score = 0;
    let totalQuestions = 0;

    // é¡Œåº«ç”¢ç”Ÿå™¨ (æ•´é»èˆ‡åŠé»)
    function generateQuestion() {
        const isHalf = Math.random() > 0.5; // 50%æ©Ÿç‡æ˜¯åŠé»
        let hour = Math.floor(Math.random() * 12) + 1; // 1-12
        let minute = isHalf ? 30 : 0;
        
        return { hour, minute };
    }

    let currentQ = {};

    function drawClock(hour, minute) {
        // æ¸…é™¤ç•«å¸ƒ
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ç•«é˜é¢åœ“æ¡†
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#333';
        ctx.stroke();

        // ç•«åˆ»åº¦èˆ‡æ•¸å­—
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#333';

        for (let num = 1; num <= 12; num++) {
            let angle = (num * Math.PI) / 6;
            let x = centerX + Math.cos(angle - Math.PI / 2) * (radius - 40);
            let y = centerY + Math.sin(angle - Math.PI / 2) * (radius - 40);
            ctx.fillText(num.toString(), x, y);
            
            // å°åˆ»åº¦
            let x2 = centerX + Math.cos(angle - Math.PI / 2) * (radius - 10);
            let y2 = centerY + Math.sin(angle - Math.PI / 2) * (radius - 10);
            ctx.beginPath();
            ctx.arc(x2, y2, 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        // è¨ˆç®—è§’åº¦
        // åˆ†é‡ï¼šæ¯åˆ†é˜ 6 åº¦
        let minAngle = (minute * Math.PI / 30) - (Math.PI / 2);
        // æ™‚é‡ï¼šæ¯å°æ™‚ 30 åº¦ï¼ŒåŠ ä¸Šåˆ†é˜å¸¶å‹•çš„åç§»é‡ (æ¯åˆ†é˜ 0.5 åº¦)
        let hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / 360) - (Math.PI / 2);

        // ç•«åˆ†é‡ (é•·é‡ - è—è‰²)
        drawHand(ctx, minAngle, radius * 0.8, 6, '#2196F3');
        // ç•«æ™‚é‡ (çŸ­é‡ - ç´…è‰²)
        drawHand(ctx, hourAngle, radius * 0.5, 10, '#f44336');

        // ç•«ä¸­å¿ƒé»
        ctx.beginPath();
        ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
    }

    function drawHand(ctx, pos, length, width, color) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.strokeStyle = color;
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + Math.cos(pos) * length, centerY + Math.sin(pos) * length);
        ctx.stroke();
    }

    function startGame() {
        currentQ = generateQuestion();
        drawClock(currentQ.hour, currentQ.minute);
        generateOptions(currentQ.hour, currentQ.minute);
        document.getElementById('feedback').innerText = "";
    }

    function generateOptions(correctHour, correctMinute) {
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        // ç”¢ç”Ÿæ­£ç¢ºç­”æ¡ˆæ–‡å­—
        let correctText = `${correctHour} é» ${correctMinute === 0 ? 'æ•´' : 'åŠ'}`;
        if (correctMinute === 0) correctText = `${correctHour} é»é˜`; // å¦ä¸€ç¨®èªªæ³•
        if (correctMinute === 30) correctText = `${correctHour} é» 30 åˆ†`;

        // ç”¢ç”ŸéŒ¯èª¤é¸é …
        let options = [correctText];
        while (options.length < 4) {
            let h = Math.floor(Math.random() * 12) + 1;
            let m = Math.random() > 0.5 ? 0 : 30;
            let text = `${h} é» ${m === 0 ? 'é˜' : '30 åˆ†'}`;
            
            // é¿å…é‡è¤‡å’Œæ­£ç¢ºç­”æ¡ˆä¸€æ¨£
            if (!options.includes(text)) {
                options.push(text);
            }
        }

        // æ´—ç‰Œé¸é …
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, correctText, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btnElement) {
        const buttons = document.querySelectorAll('.options button');
        buttons.forEach(b => b.disabled = true); // é–å®šæŒ‰éˆ•

        if (selected === correct) {
            btnElement.style.backgroundColor = '#27ae60';
            document.getElementById('feedback').innerHTML = "<span class='correct'>ç­”å°äº†ï¼å¥½æ£’ï¼ğŸ‰</span>";
            score++;
        } else {
            btnElement.style.backgroundColor = '#e74c3c';
            // æ‰¾å‡ºæ­£ç¢ºçš„æŒ‰éˆ•æ¨™ç¶ è‰²
            buttons.forEach(b => {
                if (b.innerText === correct) b.style.backgroundColor = '#27ae60';
            });
            document.getElementById('feedback').innerHTML = `<span class='wrong'>å“å‘€ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ ${correct} å–”ï¼</span>`;
        }

        totalQuestions++;
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = totalQuestions;

        // ç”¢ç”Ÿã€Œä¸‹ä¸€é¡Œã€æŒ‰éˆ•
        let nextBtn = document.createElement('button');
        nextBtn.innerText = "ä¸‹ä¸€é¡Œ â¡ï¸";
        nextBtn.className = "next-btn";
        nextBtn.style.display = "block";
        nextBtn.onclick = startGame;
        document.getElementById('options-container').appendChild(nextBtn);
    }

    // åˆå§‹åŒ–éŠæˆ²
    startGame();

</script>

</body>
</html>
